<!DOCTYPE html>
<html>
<script src="/lib/angular-1.4.8.min.js"></script>

<body ng-app="">
    <form>
        Pick a topic:
        <input type="radio" ng-model="myVar" value="dogs">Dogs
        <input type="radio" ng-model="myVar" value="tuts">Tutorials
        <input type="radio" ng-model="myVar" value="cars">Cars
    </form>

    <form>
        Select a topic:
        <select ng-model="mySelect">
            <option value="">
            <option value="One">One
            <option value="Two">Two
            <option value="Tree">Tree
        </select>
    </form>


    <div ng-switch="myVar">
        <div ng-switch-when="dogs">
            <h1>Dogs</h1><p>Welcome to a world of dogs.</p>
        </div>
        <div ng-switch-when="tuts">
            <h1>Tutorials</h1><p>Learn from examples.</p>
        </div>
        <div ng-switch-when="cars">
            <h1>Cars</h1><p>Read about cars.</p>
        </div>
    </div>

    <div ng-switch="mySelect">
        <div ng-switch-when="One">
            <h1>One</h1><p>Read about number One.</p>
        </div>
        <div ng-switch-when="Two">
            <h1>Two</h1><p>Read about number Two.</p>
        </div>
        <div ng-switch-when="Tree">
            <h1>Tree</h1><p>Read about number Tree.</p>
        </div>
    </div>

</body>
</html>
