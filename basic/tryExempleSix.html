<!DOCTYPE html>
<html>
<script src="/lib/angular-1.4.8.min.js"></script>

<body>
    <h3>AngularJS HTML DOM</h3>
    <div ng-app="" ng-init=" mySwitch=true; hour=13"> <!-- variaveis com o mÃ©todo init(initialize) -->
        <p><button ng-disabled="mySwitch">Click Me!</button></p>
        <p><input type="checkbox" ng-model="mySwitch"/>Button</p>
        <p>{{ mySwitch }}</p>

    <hr>
        <p ng-show="true">I am visible.</p>
        <p ng-show="false">I am not visible.</p>
    <hr>
        <p ng-show="hour > 12">I am visible.</p>
        <p ng-show="hour < 12">I not visible.</p>
    <hr>
        <p ng-hide="true">Hide for invisible.</p>
        <p ng-hide="false">Hide for visible.</p>
    <hr>

    </div>
</body>
</html>
