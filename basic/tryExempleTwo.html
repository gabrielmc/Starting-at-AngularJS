<!DOCTYPE html>
<html>
<script src="/lib/angular-1.4.8.min.js"></script>

<body ng-app="myApp">
    <p>The rootScope's favorite color:</p> <h1>{{color}}</h1>

    <div ng-controller="myCtrl">
        <p>The scope of the controller's favorite color:</p><h1>{{color}}</h1>
    </div>

    <p>The rootScope's favorite color is still:</p>
    <h1>{{color}}</h1>
    
</body>
</html>

<script>
    var app = angular.module('myApp', []);

    app.run(function($rootScope) { // escopo fora da controller
        $rootScope.color = 'blue';
    });

    app.controller('myCtrl', function($scope) { // escopo dentro da controller
        $scope.color = "red";
    });
</script>
