<!DOCTYPE html>
<html>
<script src="/lib/angular-1.4.8.min.js"></script>

<body>
    <h3>CRUD AngularJS</h3>
    <div ng-app="myShoppingList" ng-controller="myCtrl">
        <ul>
            <li ng-repeat="x in products">{{x}} 
                <span ng-click="removeItem($index)">&times;</span>
            </li>
        </ul>
    </div>
    <input ng-model="addMe">
    <button ng-click="addItem()">Add</button>
    <p>{{errortext}}</p>
</body>
</html>

<script>
    var app = angular.module("myShoppingList", []);

    app.controller("myCtrl", function($scope) {
        $scope.products = ["Milk", "Bread", "Cheese"];

        $scope.addItem = function () {
            $scope.errortext = "";
            if (!$scope.addMe) {return;}
            if ($scope.products.indexOf($scope.addMe) == -1) {
                $scope.products.push($scope.addMe);
            } else {
                $scope.errortext = "O item j√° existe em sua lista de compras.";
            }
        }

        $scope.removeItem = function (posicao) {
            $scope.errortext = "";
            $scope.products.splice(posicao, 1);
        }

        /*$scope.editarItem = function (posicao) {

        }*/
    });
</script>
